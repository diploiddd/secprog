<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="/home.html" class="logo">CyberCourse</a>
        <form action="" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            placeholder="search courses..."
            required
            maxlength="100"
          />
          <button
            type="submit"
            class="fas fa-search"
            name="search_box"
          ></button>
        </form>
        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>
        <div class="profile">
          <img src="img/profile.jpeg" alt="" />
          <h3>Panda</h3>
          <span>Student</span>
          <a href="profile.html" class="btn">View Profile</a>

          <div class="flex-btn">
            <a href="login.html" class="option-btn">Login</a>
            <a href="regis.html" class="option-btn">Register</a>
          </div>
        </div>
      </section>
    </header>

    <div class="sidebar">
      <div class="close-sidebar">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="img/profile.jpeg" alt="" />
        <h3>Panda</h3>
        <span>Student</span>
        <a href="profile.html" class="btn">View Profile</a>
      </div>

      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>About Us</span></a
        >
        <a href="course.html"
          ><i class="fas fa-graduation-cap"></i><span>Courses</span></a
        >
        <a href="teachers.html"
          ><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>Contact Us</span></a
        >
      </nav>
    </div>

    <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <h3>Update Profile</h3>
        <p>Your name</p>
        <input
          type="text"
          name="name"
          placeholder="Kocheng"
          maxlength="100"
          class="box"
        />
        <p>Your email</p>
        <input
          type="email"
          name="email"
          placeholder="kochenggarong@gmail.com"
          maxlength="100"
          class="box"
        />
        <p>Old password</p>
        <input
          type="password"
          name="oldpass"
          placeholder="Enter your old password"
          maxlength="50"
          class="box"
        />
        <p>New password</p>
        <input
          type="password"
          name="newpass"
          placeholder="Enter your new password"
          maxlength="50"
          class="box"
        />
        <p>Confirm password</p>
        <input
          type="password"
          name="confpass"
          placeholder="Re-enter your new password"
          maxlength="50"
          class="box"
        />
        <p>Update Profile Picture</p>
        <input type="file" name="image" accept="img/*" class="box" />
        <input type="submit" name="submit" value="update profile" class="btn" />
      </form>
    </section>

    <footer class="footer">
      &copy; copyright @ 2024 by <span>Kelompok HCI</span> | All Rights Reserved
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
